{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% load static %}

<div class="approach-cards-container">
    {% for card in self.cards %}
        <div class="card-approach-contantainer">
            <div class="card-approach">
                <div class="card-approach-title ">
                    <p class="h200">{{card.title}}</p>
                    <img src="{% static 'images/arrow-down.svg' %}" alt="">
                </div>
                <div class="">
                    <div class="card-approach-body">
                        <div>
                            <p class="b300" >{{card.text|richtext}}</p>
                        </div>
                        <img src="{% static 'images/arrow-down.svg' %}" alt="">
                    </div>
                    <div class="card-approach-description b300">
                        <div class="mar-xl-bottom"></div>
                        <p>{{card.description}}</p>
                    </div>
                </div>
            </div>
            <div class="mar-xl-bottom"></div>
            <hr>
        </div>
    {% endfor %}
</div>
