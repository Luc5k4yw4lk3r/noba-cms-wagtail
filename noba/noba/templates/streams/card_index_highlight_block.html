{% load wagtailimages_tags %}

<div class="container-carousel-highlight mar-xxl only-mar-top ">
    <div class="carousel-highlight-title b300">
        <i class="fas fa-arrow-right"></i><p>{{ self.title }}</p>
    </div>
    <div class="carousel-highlight-inner mar-xl only-mar-top ">
        <div class="slider-inner">
            {% for card in self.cards %}
                <div class="card-highlight">
                    <a href="{% if card.link_page %}{{card.link_page}}{% else %}{% if card.link_external %}{{card.link_external}}{% else %} {% endif %}{% endif %}">
                        <h1 class="h100">{{card.title}}</h1>
                        <div class="card-footer">
                            <hr>
                            <p class="b300">{{card.text}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
